<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¤ Karaoke ðŸŽ¤</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Baloo 2', system-ui, sans-serif;
    background: radial-gradient(circle at top, #1a0033, #000);
    color: white;
    text-align: center;
}

header {
    padding: 20px;
    font-size: 2.5rem;
    background: linear-gradient(90deg, #ff6ec4, #ffd93d, #6effa8);
    -webkit-background-clip: text;
    color: transparent;
}

.container {
    max-width: 850px;
    margin: auto;
    padding: 20px;
}

input, textarea, button {
    width: 100%;
    max-width: 520px;
    margin: 10px auto;
    padding: 12px;
    font-size: 1rem;
    border-radius: 14px;
    border: none;
    font-family: inherit;
}

textarea { height: 120px; resize: none; }

button {
    background: linear-gradient(135deg, #ff8bd5, #ffd86b);
    font-weight: bold;
    cursor: pointer;
}
button:hover { transform: scale(1.06); }

iframe {
    width: 100%;
    max-width: 520px;
    height: 295px;
    border-radius: 18px;
    margin-top: 15px;
    border: none;
}

.lyrics-area {
    margin-top: 40px;
    min-height: 120px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.lyric-line {
    font-size: clamp(2rem, 5vw, 3.3rem);
    padding: 22px 32px;
    border-radius: 22px;
    background: linear-gradient(270deg,#ff5fd2,#ffd93d,#6effa8,#5f9bff);
    background-size: 600% 600%;
    animation: rainbow 5s ease infinite, pop 0.3s ease;
    color: #000;
}

@keyframes rainbow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}
@keyframes pop {
    from { transform: scale(0.7); opacity: 0 }
    to { transform: scale(1); opacity: 1 }
}

/* ONE MORE SONG MODAL */
#oneMore {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: none;
    align-items: center;
    justify-content: center;
}

#oneMoreBox {
    background: #1a0033;
    padding: 30px;
    border-radius: 22px;
    box-shadow: 0 0 40px #ff6ec4;
}
</style>
</head>

<body>

<header>ðŸŽ¤ Karaoke ðŸŽ¤</header>

<div class="container">
    <input id="ytLink" placeholder="Paste YouTube link ðŸ”—">
    <textarea id="lyricsInput" placeholder="One lyric line per line ðŸŽµ"></textarea>

    <button onclick="startKaraoke()">â–¶ Start</button>
    <button onclick="nextLine()">âœ¨ Next</button>

    <div id="videoHolder"></div>
    <div class="lyrics-area" id="lyricsArea"></div>
</div>

<!-- ONE MORE SONG -->
<div id="oneMore">
    <div id="oneMoreBox">
        <h2>One more song?</h2>
        <p>Restarting in <span id="countdown">5</span>â€¦</p>
        <button onclick="restartSong()">â–¶ Letâ€™s go</button>
        <br><br>
        <button onclick="stopAll()">Nah, Iâ€™m done</button>
    </div>
</div>

<script>
let lyrics = [];
let index = 0;
let timer;

const lyricsArea = document.getElementById("lyricsArea");
const lyricsInput = document.getElementById("lyricsInput");
const ytLink = document.getElementById("ytLink");
const videoHolder = document.getElementById("videoHolder");

function getYouTubeID(url) {
    const m = url.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
    return m ? m[1] : null;
}

function startKaraoke() {
    lyrics = lyricsInput.value.split("\n").filter(l => l.trim());
    index = 0;

    const id = getYouTubeID(ytLink.value);
    if (id) {
        videoHolder.innerHTML =
        `<iframe src="https://www.youtube.com/embed/${id}?autoplay=1" allow="autoplay"></iframe>`;
    }
    showLine();
}

function showLine() {
    if (index >= lyrics.length) {
        finishSong();
        return;
    }
    lyricsArea.innerHTML = `<div class="lyric-line">${lyrics[index]}</div>`;
    index++;
}

function nextLine() {
    showLine();
}

function finishSong() {
    lyricsArea.innerHTML = `<div class="lyric-line">ðŸŽ‰ SONG COMPLETE!</div>`;
    document.getElementById("oneMore").style.display = "flex";

    let count = 5;
    document.getElementById("countdown").textContent = count;

    timer = setInterval(() => {
        count--;
        document.getElementById("countdown").textContent = count;
        if (count === 0) restartSong();
    }, 1000);
}

function restartSong() {
    clearInterval(timer);
    document.getElementById("oneMore").style.display = "none";
    index = 0;
    showLine();
}

function stopAll() {
    clearInterval(timer);
    document.getElementById("oneMore").style.display = "none";
    lyricsArea.innerHTML = "";
}
</script>

</body>
</html>
