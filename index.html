<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ¤ ColorPop Karaoke</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fun Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Baloo 2', system-ui, sans-serif;
        background: radial-gradient(circle at top, #1a0033, #000);
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    header {
        padding: 20px;
        font-size: 2.5rem;
        letter-spacing: 1px;
        background: linear-gradient(90deg, #ff6ec4, #ffd93d, #6effa8);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    .container {
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    input, textarea, button {
        width: 100%;
        max-width: 500px;
        margin: 10px auto;
        padding: 12px;
        font-size: 1rem;
        border-radius: 14px;
        border: none;
        outline: none;
        font-family: inherit;
    }

    textarea {
        height: 120px;
        resize: none;
    }

    button {
        background: linear-gradient(135deg, #ff8bd5, #ffd86b);
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.15s, box-shadow 0.15s;
    }

    button:hover {
        transform: scale(1.06);
        box-shadow: 0 8px 25px rgba(255, 120, 200, 0.5);
    }

    .lyrics-area {
        margin-top: 40px;
        min-height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .lyric-line {
        font-size: clamp(2rem, 5vw, 3.2rem);
        padding: 20px 30px;
        border-radius: 20px;
        background: linear-gradient(
            270deg,
            #ff5fd2,
            #ffd93d,
            #6effa8,
            #5f9bff
        );
        background-size: 600% 600%;
        animation: rainbowMove 6s ease infinite, popIn 0.4s ease;
        color: #000;
        box-shadow: 0 0 25px rgba(255,255,255,0.4);
    }

    @keyframes rainbowMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    @keyframes popIn {
        from {
            transform: scale(0.8);
            opacity: 0;
        }
        to {
            transform: scale(1);
            opacity: 1;
        }
    }

    footer {
        margin-top: 50px;
        font-size: 0.8rem;
        opacity: 0.7;
    }
</style>
</head>

<body>

<header>ðŸŽ¤ ColorPop Karaoke</header>

<div class="container">
    <p>Upload a song â€¢ Paste lyrics â€¢ Tap along ðŸŽ¶</p>

    <input type="file" id="audioFile" accept="audio/*">
    <textarea id="lyricsInput" placeholder="One lyric line per line ðŸŽµ"></textarea>

    <button onclick="startKaraoke()">â–¶ Start</button>
    <button onclick="nextLine()">âœ¨ Next Lyric</button>

    <audio id="audio" controls style="margin-top:20px; width:100%; max-width:500px;"></audio>

    <div class="lyrics-area" id="lyricsArea"></div>
</div>

<footer>
    Free â€¢ Colorful â€¢ No account â€¢ Just sing ðŸ’–
</footer>

<script>
    const audio = document.getElementById("audio");
    const audioFile = document.getElementById("audioFile");
    const lyricsInput = document.getElementById("lyricsInput");
    const lyricsArea = document.getElementById("lyricsArea");

    let lyrics = [];
    let index = 0;

    audioFile.addEventListener("change", () => {
        const file = audioFile.files[0];
        if (file) audio.src = URL.createObjectURL(file);
    });

    function startKaraoke() {
        lyrics = lyricsInput.value.split("\n").filter(l => l.trim());
        index = 0;
        audio.currentTime = 0;
        audio.play();
        showLine();
    }

    function showLine() {
        if (index >= lyrics.length) {
            lyricsArea.innerHTML = `<div class="lyric-line">ðŸŽ‰ You did it!</div>`;
            return;
        }

        lyricsArea.innerHTML = "";
        const line = document.createElement("div");
        line.className = "lyric-line";
        line.textContent = lyrics[index];
        lyricsArea.appendChild(line);
        index++;
    }

    function nextLine() {
        showLine();
    }
</script>

</body>
</html>
